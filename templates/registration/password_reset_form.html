{% extends "base.html" %}

{% block title %}Reset Password - Quiz Game{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Reset Password</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" autocomplete="email" required autofocus>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-envelope me-2"></i>Send Reset Email
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>
                            <a href="{% url 'login' %}">Return to login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
